<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Market Research Survey</h2>
    <p>Please take a few monments to complete this satisfaction survey</p>
    <hr>
    <form action="" method="get">
        <!-- ô nhập age range -->
        <label><strong>what is your age range?</strong>
            <br>
            <select name="age-range">
                <option value="">18-24</option>
            </select>
        </label>
        <br>

        <!-- ô nhập yearly income-->
        <label><strong>what is your yearly income range?</strong>
            <br>
            <select name="year-income">
                <option value="">$0-$25,000</option>
            </select>
        </label>
        <br>

        <!-- ô nhập Gender  -->
        <label for=""><strong>Gender Identity</strong>
            <br>
            <label><input type="radio" name="render"> Male <br>
                <input type="radio" name="render"> Female<br>
                <input type="radio" name="render"> Nonbinary<br>
                <input type="radio" name="render"> other<br>
            </label>

            <!-- ô nhập your purchase -->
            <label for=""><strong>Which of the following products have your purchase in the class 2 months. Please check
                    all that apply </strong>
                <br>
                <label><input type="checkbox" name="checkbox"> Product 1 <br>
                    <input type="checkbox" name="checkbox"> Product 2<br>
                    <input type="checkbox" name="checkbox"> Product 3<br>
                </label>

                <!-- ô nhập see our new product  -->
                <label for=""><strong>How often would you see our new product</strong>
                    <br>
                    <input type="radio" name="new product"> Daily <br>
                    <input type="radio" name="new product"> Weekly<br>
                    <input type="radio" name="new product"> Monthly<br>
                </label>

                <!-- ô nhập pay for the new product-->
                <label for=""><strong>what would you pay for the new product</strong>
                    <br>
                    $ <input type="text"> - <input type="text"><br>
                    Dollars Cents
                    <br>
                </label>
                <br>

                <!-- ô nhập features would you like -->
                <label for=""><strong>what features would you like to see in the new product</strong>
                    <br>
                    <textarea name="features" rows="5"></textarea>
                </label>
                <br>

                <!-- ô nhập rate -->
                <label for=""><strong>Please rate your level of agreement with the following statements</strong>
                    <table>
                        <tr>
                            <th></th>
                            <th>Strongly Disagree</th>
                            <th>Disagree</th>
                            <th>Agree</th>
                            <th>Strongly Agree</th>
                        </tr>
                        <tr>
                            <th>Our product are price fairly</th>
                            <td><label for=""> <input type="radio" name="radio1"><br>1</label></td>
                            <td><label for=""> <input type="radio" name="radio1"><br>2</label></td>
                            <td><label for=""> <input type="radio" name="radio1"><br>3</label></td>
                            <td><label for=""> <input type="radio" name="radio1"><br>4</label></td>
                        </tr>
                        <tr>
                            <th>Our product are high quality</th>
                            <td><label for=""> <input type="radio" name="radio2"><br>1</label></td>
                            <td><label for=""> <input type="radio" name="radio2"><br>2</label></td>
                            <td><label for=""> <input type="radio" name="radio2"><br>3</label></td>
                            <td><label for=""> <input type="radio" name="radio2"><br>4</label></td>
                        </tr>
                        <tr>
                            <th>you would recomemend our product to a friend or coworker</th>
                            <td><label for=""> <input type="radio" name="radio3"><br>1</label></td>
                            <td><label for=""> <input type="radio" name="radio3"><br>2</label></td>
                            <td><label for=""> <input type="radio" name="radio3"><br>3</label></td>
                            <td><label for=""> <input type="radio" name="radio3"><br>4</label></td>
                        </tr>
                    </table>
                </label>

                <!-- ô submit -->
                <input type="submit" value="submit">

    </form>
</body>

</html>
